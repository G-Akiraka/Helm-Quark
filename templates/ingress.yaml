{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "quark.fullname" . }}
  labels: {{- include "quark.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.certManager }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.ingress.rewriteSwitch }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
        - path: {{ .Values.ingress.path }}
          backend:
            servicePort: http
            serviceName: {{ template "quark.fullname" . }}
        {{- range .Values.ingress.extraPath }}
        - path: {{ default "/" .path }}
          backend:
            servicePort: http
            serviceName: {{ template "quark.fullname" $ }}
        {{- end }}
    {{- range .Values.ingress.extraHosts }}
    - host: {{ .name }}
      http:
        paths:
        - path: {{ default "/" .path }}
          backend:
            servicePort: http
            serviceName: {{ template "quark.fullname" $ }}
        {{- range .Values.ingress.extraPath }}
        - path: {{ default "/" .path }}
          backend:
            servicePort: http
            serviceName: {{ template "quark.fullname" $ }}
        {{- end }}
    {{- end }}
  {{- if or .Values.ingress.tls .Values.ingress.extraTls }}
  tls:
    {{- if .Values.ingress.tls }}
    - hosts:
      - {{ .Values.ingress.hostname }}
      secretName: {{ printf "%s-tls" .Values.ingress.hostname }}
    {{- end }}
    {{- if .Values.ingress.extraTls }}
    {{- toYaml .Values.ingress.extraTls | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
